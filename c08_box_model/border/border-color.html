    <style type="text/css">
      html {
        margin: 0;
        padding: 0;
        background-color: lightgray;
      }

      html > body {
        margin-left: 20%;
        margin-right: 20%;
        padding: 1vh;
        border-radius: 1vh;
        background-color: whitesmoke;
      }

      html > body > hr {
        width: 100%;
        height: 0.2em;
        margin: 2em 0;
        border-width: 0;
        border-radius: 0.2em;
        background-image: linear-gradient(to right, #FF0000, #00DAFF, rgb(9, 206, 91));
      }

      html > body > section {
        padding: 1vh;
        border-radius: 1vh;
        background-color: rgba(107, 227, 124, 0.3);
      }


      /* Border colors based on the element’s foreground and the value of
      the border-color property */
      section#First > p {
        box-sizing: content-box;
        width: 20%;
        padding: 1vh;
        border-style: dashed;
        border-width: thick;
        text-align: center;
      }

      section#First > p:first-child {border-color: #FF6100;}

      section#First > p:last-child {border-color: #495AFF;}


      /* Using transparent borders */
      section#Second > a {
        border-style: inset;
        border-width: 0.2em;
        border-radius: 0.3em;
        /* font */
        font-size: 5em;
        font-style: italic;
        font-family: serif;
        font-weight: bold;
        text-align: center;
      }

      section#Second > a:link {border-color: transparent;}

      section#Second > a:visited {border-color: transparent;}

      section#Second > a:focus {border-color: BLUE;}

      section#Second > a:hover {border-color: BLUE;}

      section#Second > a:active {border-color: transparent;}
    </style>
  </head>
  <body>
    <section id="First">
      <p>CSS3 Code Examples!</p>
      <p>CSS3 Code Examples!</p>
    </section>
    <hr/>
    <section id="Second">
      <a href="#" target="_self">Home</a>
      <a href="#" target="_self">About</a>
      <a href="#" target="_self">Contact</a>
    </section>
  </body>
