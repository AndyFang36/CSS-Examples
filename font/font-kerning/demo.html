<!DOCTYPE html>
<html lang="en">
  <head>
    <title>font-kerning</title>
    <meta charset="UTF-8">
    <style>
      p {
        font-size: xx-large;
      }

      #none {
        font-kerning: none;
      }

      #normal {
        font-kerning: normal;
      }

      #auto {
        font-kerning: auto;
      }
    </style>
  </head>
  <body>
    <p id="none">happy</p>
    <p id="normal">happy</p>
    <p id="auto">happy</p>
  </body>
</html>
