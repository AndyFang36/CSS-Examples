<!DOCTYPE html>
<html lang="en">
  <head>
    <title>repeat()</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./repeat().css"/>
  </head>
  <body>
    <section id="section-1">
      <h2>Repeating A Track Pattern</h2>
      <div class="container">
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
      </div>
    </section>
    <hr/>
    <section id="section-2">
      <h2>Repeated Columns with Named Grid Lines</h2>
      <div class="container">
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>2rem</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>1fr</label></span>
        <span class="item"><label>2rem</label></span>
      </div>
    </section>
    <hr/>
    <section id="section-3">
      <h2>Auto-filling Rows at Three Different Heights</h2>
      <div class="container outer">
        <label class="row-1 item">height: 11rem</label>
        <label class="row-1 item">height: 18rem</label>
        <label class="row-1 item">height: 21rem</label>
        <div class="row-2 item">
          <div class="container inner">
            <span class="item"></span>
            <span class="item"></span>
          </div>
        </div>
        <div class="row-2 item">
          <div class="container inner">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
          </div>
        </div>
        <div class="row-2 item">
          <div class="container inner">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
          </div>
        </div>
      </div>
    </section>
    <hr/>
    <section id="section-4">
      <h2>Auto-filling columns next to fixed columns</h2>
      <div class="container container-1">
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>20em</label></span>
        <span class="item"><label>20em</label></span>
        <span class="item"><label>20em</label></span>
      </div>
      <br/>
      <div class="container container-2">
        <span class="item"><label>2em</label></span>
        <span class="item"><label>2em</label></span>
        <span class="item"><label>20em</label></span>
        <span class="item"><label>20em</label></span>
        <span class="item"><label>20em</label></span>
      </div>
    </section>
    <hr/>
    <section id="section-5">
      <h2>auto-fit</h2>
      <div class="container container-1">
        <span class="item item-1"><span class="label">1</span></span>
        <span class="item item-2"><span class="label">2</span></span>
        <span class="item item-3"><span class="label">3</span></span>
        <span class="item item-4"><span class="label">4</span></span>
        <span class="item item-5"><span class="label">5</span></span>
      </div>
      <br/>
      <h2>auto-fill</h2>
      <div class="container container-2">
        <span class="item item-1"><span class="label">1</span></span>
        <span class="item item-2"><span class="label">2</span></span>
        <span class="item item-3"><span class="label">3</span></span>
        <span class="item item-4"><span class="label">4</span></span>
        <span class="item item-5"><span class="label">5</span></span>
      </div>
    </section>
  </body>
</html>
