<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixed-Width Grid Track</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="fixed.css"/>
  </head>
  <body>
    <div id="first" class="grid_container">
      <span><i>100px</i></span>
      <span><i>50%</i></span>
      <span><i>10em</i></span>
    </div>
    <hr/>
    <section id="section-2">
      <div class="labels">
        <span class="label"><i>start</i><br/><i>col-a</i><br/><i>1</i></span>
        <span class="label"><i>col-b</i><i>2</i></span>
        <span class="label"><i>col-c</i><i>3</i></span>
        <span class="label"><i>stop</i><br/><i>end</i><br/><i>last</i><br/><i>4</i></span>
      </div>
      <div class="grid_container">
        <span><i>10em</i></span>
        <span><i>60%</i></span>
        <span><i>10em</i></span>
      </div>
    </section>
    <hr/>
    <section id="section-3">
      <div class="grid_container">
        <!-- row-1 -->
        <span class="grid_item"></span>
        <span class="grid_item label_top">1</span>
        <span class="grid_item label_top">2</span>
        <span class="grid_item label_top">3</span>
        <span class="grid_item label_top">4</span>
        <!-- row-2 -->
        <span class="grid_item label_left">1 || start</span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item label_right"></span>
        <!-- row-3 -->
        <span class="grid_item label_left">2</span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item label_right"></span>
        <!-- row-4 -->
        <span class="grid_item label_left">3</span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item label_right"></span>
        <!-- row-5 -->
        <span class="grid_item label_left">4 || end</span>
        <span class="grid_item label_bottom"></span>
        <span class="grid_item label_bottom"></span>
        <span class="grid_item label_bottom"></span>
        <span class="grid_item label_bottom"></span>
      </div>
    </section>
    <hr/>
    <section id="section-4">
      <div class="grid_container">
        <!-- row-1 -->
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <!-- row-2 -->
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <!-- row-3 -->
        <span class="grid_item"></span>
        <span class="grid_item"></span>
        <span class="grid_item"></span>
      </div>
    </section>
  </body>
</html>
