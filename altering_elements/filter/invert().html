<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>invert()</title>
    <base href="#" target="_self"/>
    <meta charset="UTF-8"/>
    <meta name="Author" content="Andy"/>
    <link rel="stylesheet" type="text/css" href="css/invert().css"/>
  </head>
  <body>
    <section>
      <figure>
        <img src="image/lime.png" alt="lime"/>
        <figcaption>original image / invert(0)</figcaption>
      </figure>
      <figure>
        <img src="image/lime.png" alt="lime"/>
        <figcaption>invert(50%)</figcaption>
      </figure>
      <figure>
        <img src="image/lime.png" alt="lime"/>
        <figcaption>invert(1)</figcaption>
      </figure>
    </section>
    <hr/>
    <section>
      <figure>
        <img src="image/banana.png" alt="banana"/>
        <figcaption>original image / invert(0)</figcaption>
      </figure>
      <figure>
        <img src="image/banana.png" alt="banana"/>
        <figcaption>invert(50%)</figcaption>
      </figure>
      <figure>
        <img src="image/banana.png" alt="banana"/>
        <figcaption>invert(1)</figcaption>
      </figure>
    </section>
    <hr/>
    <section>
      <figure>
        <img src="image/peach.png" alt="peach"/>
        <figcaption>original image / invert(0)</figcaption>
      </figure>
      <figure>
        <img src="image/peach.png" alt="peach"/>
        <figcaption>invert(50%)</figcaption>
      </figure>
      <figure>
        <img src="image/peach.png" alt="peach"/>
        <figcaption>invert(1)</figcaption>
      </figure>
    </section>
    <script type="text/javascript" src="#"></script>
  </body>
</html>
