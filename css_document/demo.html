<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css" onload="sheetLoaded()" onerror="sheetError()"/>
  </head>
  <body>
    <script type="text/javascript">
      function sheetLoaded() {
        // Do something interesting; the sheet has been loaded
        alert("加载成功！");
      }

      function sheetError() {
        alert("An error occurred loading the stylesheet!");
      }
    </script>
  </body>
</html>
