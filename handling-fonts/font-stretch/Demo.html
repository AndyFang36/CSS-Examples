<!DOCTYPE html>
<html lang="en">
  <head>
    <title>font-stretch</title>
    <meta charset="UTF-8">
    <style type="text/css">
      body {
        font-family: 'Futura';
      }

      strong {
        font-stretch: extra-expanded;
      }

      footer {
        font-stretch: extra-condensed;
      }
    </style>
  </head>
  <body>
    <p>
      If there is one thing I can't <strong>stress enough</strong>, it's the value of Photoshop in producing books like this one.
    </p>
    <footer>Especially in footers.</footer>
  </body>
</html>


<!--
  font-stretch
  Values: normal | ultra-condensed | extra-condensed | condensed | semi-condensed | semi-expanded | expanded | extra-expanded | ultra-expanded
  Initial: value normal
  Applies to: All elements
  Inherited: Yes
  Animatable: No
  Note: Has a corresponding @font-face descriptor (see below)
-->
