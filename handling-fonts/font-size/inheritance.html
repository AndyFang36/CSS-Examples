<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keywords & Monospace Text</title>
    <meta charset="UTF-8">
    <style>
      p {
        font-size: medium;
      }

      #span1 {
        font-family: monospace;
        font-size: 1em;
      }

      #span2 {
        font-family: monospace;
        font-size: 2em;
      }

      #span3 {
        font-family: monospace, serif;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <p>This is a 'p' with a <span id="span1">'span'</span> inside.</p>
    <p>This is a 'p' with a <span id="span2">'span'</span> inside.</p>
    <p>This is a 'p' with a <span id="span3">'span'</span> inside.</p>
  </body>
</html>
