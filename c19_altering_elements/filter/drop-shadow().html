<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>drop-shadow()</title>
    <base href="#" target="_self"/>
    <meta charset="UTF-8"/>
    <meta name="Author" content="Andy"/>
    <link rel="stylesheet" type="text/css" href="css/drop-shadow().css"/>
  </head>
  <body>
    <figure>
      <img src="image/letter_A.png" alt="Letter A">
      <figcaption>original image</figcaption>
    </figure>
    <figure>
      <img src="image/letter_A.png" alt="Letter A">
      <figcaption>drop-shadow(2px 2px 2px)</figcaption>
    </figure>
    <figure>
      <img src="image/letter_A.png" alt="Letter A">
      <figcaption>drop-shadow(-0.5em -0.5em 0.5em)</figcaption>
    </figure>
    <figure>
      <img src="image/letter_A.png" alt="Letter A">
      <figcaption>drop-shadow(0.5em 0.33em 0.5em red)</figcaption>
    </figure>
    <figure>
      <img src="image/letter_A.png" alt="Letter A">
      <figcaption>drop-shadow(0 0 0.5em yellow)<br/>drop-shadow(0.5em 0.75em 30px gray)</figcaption>
    </figure>
    <script type="text/javascript" src="#"></script>
  </body>
</html>
