<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Bringing CSS and HTML together</title>
    <link rel="stylesheet" type="text/css" href="sheet1.css" media="all"  onload="sheetLoaded()" onerror="sheetError()"/>
    <link rel="alternate stylesheet" title="Big Text" type="text/css" href="big-text.css" media="all"  onload="sheetLoaded()" onerror="sheetError()"/>
    <link rel="alternate stylesheet" title="Crazy Color" type="text/css" href="crazy-color.css" media="all"  onload="sheetLoaded()" onerror="sheetError()"/>
    <style media="all">
      @import url("default.css");
      /* These are my styles! Yay! */
      body {
          width: 42em;
      }
    </style>
  </head>
  <body>
    <h1>Waffles!</h1>
    <p style="color: gray;">
      The most wonderful of all breakfast foods is the waffle—a ridged and cratered slab of home-cooked, fluffy
      goodness that makes every child's heart soar with joy. And they're so easy to make! Just a simple waffle-maker
      and some batter, and you're ready for a morning of aromatic ecstasy!
    </p>
    <script type="text/javascript">
      function sheetLoaded() {
        // Do something interesting;
        alert("加载成功！");
      }

      function sheetError() {
        alert("An error occurred loading the stylesheet!");
      }
    </script>
  </body>
</html>
