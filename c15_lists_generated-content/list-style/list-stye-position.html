<!DOCTYPE html>
<html lang="en">
  <head>
    <title>list-style-position</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/list-style-position.css"/>
  </head>
  <body>
    <ul>
      <li>Item the first; the list marker for this list item is inside the content of the list item.</li>
    </ul>
    <hr/>
    <ul>
      <li>
        Item the second; the list marker for this list item is outside the content of the list item (which is the
        traditional Web rendering).
      </li>
    </ul>
  </body>
</html>
