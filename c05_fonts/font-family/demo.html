<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>font-family</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./demo.css">
    <style type="text/css" media="all"></style>
  </head>
  <body>
    <h1>Using Generic Font Families:</h1>
    <p id="Serif" title="serif">Hello, world!</p>
    <p id="Sans-serif" title="sans-serif">Hello, world!</p>
    <p id="Monospace" title="monospace">Hello, world!</p>
    <p id="Cursive" title="cursive">Hello, world!</p>
    <p id="Fantasy" title="fantasy">Hello, world!</p>
    <hr/>
    <h1>Specifying a Font Family:</h1>
    <p id="Georgia" title="Georgia">Hello, world!</p>
    <hr>
    <h1>Combining:</h1>
    <p id="Combine1" title="Combine">Hello, world!</p>
    <p id="Combine2" title="Combine">Hello, world!</p>
  </body>
</html>
