<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Absolute Sizes</title>
    <style>
      #xx-small {
        font-size: xx-small;
      }

      #x-small {
        font-size: x-small;
      }

      #small {
        font-size: small;
      }

      #medium {
        font-size: medium;
      }

      #large {
        font-size: large;
      }

      #x-large {
        font-size: x-large;
      }

      #xx-large {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p id="xx-small" title="xx-small">Have a good time!</p>
    <p id="x-small" title="x-small">Have a good time!</p>
    <p id="small" title="xx-small">Have a good time!</p>
    <p id="medium" title="medium">Have a good time!</p>
    <p id="large" title="large">Have a good time!</p>
    <p id="x-large" title="x-large">Have a good time!</p>
    <p id="xx-large" title="xx-large">Have a good time!</p>
  </body>
</html>
