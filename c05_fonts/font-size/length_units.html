<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Length Units</title>
    <meta charset="UTF-8">
    <style>
      #pt {
        font-size: 72pt;
      }

      #pc {
        font-size: 6pc;
      }

      #in {
        font-size: 1in;
      }

      #cm {
        font-size: 2.54cm;
      }

      #mm {
        font-size: 25.4mm;
      }
    </style>
  </head>
  <body>
    <p id="pt">Life!</p>
    <p id="pc">Life!</p>
    <p id="in">Life!</p>
    <p id="cm">Life!</p>
    <p id="mm">Life!</p>
  </body>
</html>
