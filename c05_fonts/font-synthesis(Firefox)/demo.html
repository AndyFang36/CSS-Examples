<!DOCTYPE html>
<html lang="en">
  <head>
    <title>font-synthesis</title>
    <meta charset="UTF-8">
    <style type="text/css">
      * {
        font-family: sans-serif;
      }

      em {
        font-weight: bold;
      }

      em.syn {
        font-synthesis: style weight;
      }

      em.no-syn {
        font-synthesis: none;
      }
    </style>
  </head>
  <body>
    <em class="syn">Synthesize me! 站直。</em>
    <br/>
    <em class="no-syn">Don't synthesize me! 站直。</em>
  </body>
</html>
