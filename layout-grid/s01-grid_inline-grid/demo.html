<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Grid Container</title>
    <base href="#" target="_self"/>
    <meta charset="UTF-8"/>
    <meta name="Author" content="Andy"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>
    <style type="text/css"></style>
  </head>
  <body>
    <!-- grid & inline-grid -->
    <section id="section-1">
      <article>
        This grid box is placed in the middle
        <div id="grid" class="grid boxed lines">
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
        </div>
        of a sentence. It generates a block box, so it breaks up the content flow.
      </article>
      <hr/>
      <article>
        This grid box is also placed in the middle
        <div  id="inline-grid"class="grid boxed lines inline">
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
          <span class="gridlines"></span>
        </div>
        of a sentence. It generates an inline box, so itâ€™s treated like an inline block box (similar to an image,
        though there are differences).
      </article>
    </section>
    <!-- Floats interact differently with blocks and grids -->
    <section id="second"></section>
    <script type="text/javascript" src="#"></script>
  </body>
</html>
