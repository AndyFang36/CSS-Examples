<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>text-rendering</title>
    <meta name="Revised" content="Current Version: Andy, 2020.07.14"/>
    <meta name="Generator" content="IntelliJ IDEA 2020.1.1 (Ultimate Edition)"/>
    <meta name="Build" content="2020.07.14"/>
    <meta name="Robots" content="All"/>
    <meta name="Keyword" content="CSS, HTML, JS, Web"/>
    <meta name="Description" content="This is a web page."/>
    <meta name="Author" content="Andy"/>
    <meta name="Reply-to" content="andyontheway666@outlook.com"/>
    <meta name="Copyright" content="Copyright Â© 2020 xxx company."/>
    <meta name="Viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Refresh" content="*;url=#"/>
    <style type="text/css">
      html {
        background-color: dimgray;
      }

      html > body {
        margin: 2em;
        background-color: ghostwhite;
      }

      p {
        margin: 0;
        font-size: 2em;
        line-height: 1.25;
      }

      p.optimizeSpeed {
        text-rendering: optimizeSpeed;
      }

      p.optimizeLegibility {
        text-rendering: optimizeLegibility;
      }

      p.geometricPrecision {
        text-rendering: geometricPrecision;
      }

      p.auto {
        text-rendering: auto;
      }
    </style>
  </head>
  <body>
    <p class="optimizeSpeed">Ten Vipers Infiltrate AWACS</p>
    <p class="optimizeLegibility">Ten Vipers Infiltrate AWACS</p>
    <p class="geometricPrecision">Ten Vipers Infiltrate AWACS</p>
    <p class="auto">Ten Vipers Infiltrate AWACS</p>
  </body>
</html>
