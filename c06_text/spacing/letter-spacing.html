    <style type="text/css">
      body {
        font-size: xx-large;
      }

      p {
        letter-spacing: 0;  /*  identical to 'normal'  */
      }

      p.spacious {
        letter-spacing: 0.25em;
      }

      p.tight {
        letter-spacing: -0.25em;
      }
    </style>
  </head>
  <body>
    <p>The letters in this paragraph are spaced as normal.</p>
    <p class="spacious">The letters in this paragraph are spread out a bit.</p>
    <p class="tight">The letters in this paragraph are more closer.</p>
  </body>
