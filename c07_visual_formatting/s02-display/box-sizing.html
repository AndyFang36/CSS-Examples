    <style type="text/css">
      .box {
        display: inline-block;
        width: 400px;
        height: 200px;
        padding: 1.5em;
        border: 1em solid darkslategray;
        font-size: large;
        background-color: #E1DEDE;
      }

      .box:nth-child(1) {
        box-sizing: content-box;
        margin-right: 1em;
      }

      .box:nth-child(2) {
        box-sizing: border-box;
        vertical-align: top;
      }

      code {
        font-family: "Fira Code Retina", monospace;
      }

      pre {
        tab-size: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Each <code>div</code> has the following styles:
      <pre>
  height: 200px;
  width: 400px;
  padding: 25px;
  border: 5px solid gray;
      </pre>
    </div>
    <div class="box">
      But that one has been given <br><code>box-sizing: content-box</code>, and this one is set to
      <code>box-sizing: border-box</code>.
    </div>
  </body>
