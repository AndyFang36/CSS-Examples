    <title>Flexible Container</title>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href='flex-direction.css'/>
  </head>
  <body>
    <section>
      <div id="row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <aside>flex-direction: row; ⤴</aside>
    </section>
    <section>
      <div id="row-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <aside>flex-direction: row-reverse; ⤴</aside>
    </section>
    <section>
      <div id="column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <aside>flex-direction: column; ⤴</aside>
    </section>
    <section>
      <div id="column-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <aside>flex-direction: column-reverse; ⤴</aside>
    </section>
    <script type="text/javascript" src="#"></script>
  </body>
</html>
