    <style type="text/css">
      html {
        background-color: gray;
      }

      body {
        padding: 0.5em;
        width: 34em;
        background-color: white;
      }

      p#warning {
        display: grid;
        padding: 0.5em;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 1fr;
        background: #FFCCCC;
      }

      p > img {
        max-width: 5em;
        max-height: 5em;
      }
    </style>
  </head>
  <body>
    <p id="warning">
      <img src='warning.svg' alt="warning"><strong>Note:</strong> This element is a <em>grid
      container</em> with several <em>grid items</em> inside it.
    </p>
