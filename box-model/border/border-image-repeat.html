    <style type="text/css">
      body {
        width: 976px;
      }

      ol {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        margin: 0;
        padding: 0;
      }

      li {
        margin: 0.75em 0;
        padding: 1.5em 1em;
        width: 33%;
        list-style: none;
        font: 125% monospace;
        text-align: center;
        border: 3em solid;
        border-image-source: url(images/circles.png);
        border-image-width: 1;
        border-image-slice: 33.333333%;
        border-image-outset: 0.5em;
      }

      #li01 {
        border-image-repeat: stretch;
      }

      #li02 {
        border-image-repeat: repeat;
      }

      #li03 {
        border-image-repeat: round;
      }

      #li04 {
        border-image-repeat: space;
      }
    </style>
  </head>
  <body>
    <ol>
      <li id="li01">border-image-repeat: stretch;</li>
      <li id="li02">border-image-repeat: repeat;</li>
      <li id="li03">border-image-repeat: round;</li>
      <li id="li04">border-image-repeat: space;</li>
    </ol>
    <script type="text/javascript"></script>
  </body>
