<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>border-style</title>
    <meta charset="UTF-8">
    <style type="text/css">
      * {
        text-align: center;
      }

      hr {
        width: auto;
        height: 0.1em;
        margin: 2em auto;
        border: 0;
        background: #333333 linear-gradient(to right, #FF0000, #00DAFF, rgb(9, 206, 91));
      }

      div {
        font-family: sans-serif;
        font-size: 3.5vh;
        text-align: center;
        width: 25vw;
        height: 3em;
        padding: 10px;
        margin: 10px auto 10px auto;
      }

      #None {
        border-style: none;
      }

      #Hidden {
        border-style: hidden;
      }

      #Solid {
        border-style: solid;
      }

      #Dotted {
        border-style: dotted;
      }

      #Dashed {
        border-style: dashed;
      }

      #Double {
        border-style: double;
      }

      #Groove {
        border-style: groove;
      }

      #Ridge {
        border-style: ridge;
      }

      #Inset {
        border-style: inset;
      }

      #Outset {
        border-style: outset;
      }

      #Multiple {
        border-style: solid dotted dashed groove;
      }

      #Top-side {
        border-top-style: dashed;
      }

      #Right-side {
        border-right-style: dashed;
      }

      #Bottom-side {
        border-bottom-style: dashed;
      }

      #Left-side {
        border-left-style: dashed;
      }
    </style>
  </head>
  <body>
    <div id="None">none</div>
    <hr/>
    <div id="Hidden">hidden</div>
    <hr/>
    <div id="Solid">solid</div>
    <hr/>
    <div id="Dotted">dotted</div>
    <hr/>
    <div id="Dashed">dashed</div>
    <hr/>
    <div id="Double">double</div>
    <hr/>
    <div id="Groove">groove</div>
    <hr/>
    <div id="Ridge">ridge</div>
    <hr/>
    <div id="Inset">inset</div>
    <hr/>
    <div id="Outset">outset</div>
    <hr/>
    <div id="Multiple">Solid Dotted Dashed Groove</div>
    <hr/>
    <div id="Top-side">top-side</div>
    <hr/>
    <div id="Right-side">right-side</div>
    <hr/>
    <div id="Bottom-side">bottom-side</div>
    <hr/>
    <div id="Left-side">left-side</div>
    <hr/>
    <div></div>
    <hr/>
  </body>
</html>
