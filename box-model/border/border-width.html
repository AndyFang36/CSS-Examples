<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>border-weight</title>
    <meta charset="UTF-8">
    <style type="text/css">
      * {
        text-align: center;
      }

      h1 {
        width: 50vh;
        height: 10vh;
        border-style: solid;
        margin: 10px auto 10px auto;
      }

      #Thin {
        border-width: thin;
      }

      #Medium {
        border-width: medium;
      }

      #Thick {
        border-width: thick;
      }
    </style>
  </head>
  <body>
    <h1 id="Thin">A Thin Headline!</h1>
    <br/><hr/><br/>
    <h1 id="Medium">A Medium Headline!</h1>
    <br/><hr/><br/>
    <h1 id="Thick">A Thick Headline!</h1>
  </body>
</html>
